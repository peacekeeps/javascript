<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <main>
        <section>
            <div class="div_container">
                <label for="ip_inicio">Valor inicial: </label>
                <input type="number" name="ip_inicio" id="ip_inicio">
            </div>

            <div class="div_container">
                <label for="ip_fim">Valor final: </label>
                <input type="number" name="ip_fim" id="ip_fim">
            </div>

            <div class="div_container">
                <label for="ip_intervalo">Intervalo: </label>
                <input type="number" name="ip_intervalo" id="ip_intervalo">
            </div>

            <div id="resultado"></div>

            <input type="button" value="Contar" onclick="contar()">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
