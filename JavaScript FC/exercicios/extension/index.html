<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            height: 30px;
        }

        input#input-el {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;

        }

        #input-el:focus {
            background-color: rgb(206, 206, 255);
            outline: none;

            border: 1px solid black;
        }

        input#input-btn {
            display: block;
            width: 100px;
            padding: 5px;

            color: white;
            background-color: #5f9341;
            border: none;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(139, 139, 255);
            width: 400px;
            aspect-ratio: 1 / 1;
            margin: 10px auto;

            cursor: pointer;
        }

        .box-active {
            background-color: blue;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style> 
</head>
<body>
    <input type="text" name="input-el" id="input-el">
    <input type="button" value="SAVE INPUT" id="input-btn" onclick="test()">
    <div id="box-el">Click to open the box!</div>
    <script src="script.js"></script>
</body>
</html>
