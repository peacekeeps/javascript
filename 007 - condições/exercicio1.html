<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        div#hora {
            width: 100px;
            aspect-ratio: 1 / 1;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>As Horas do Dia</h1>
    </header>
    <main>
        <section>
            <div id="hora" onclick="showHours()"></div>
            <div></div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Ex-Zos</p>
    </footer>
    <script>
        function showHours() {
    const d = new Date()
    var h = d.getHours()
    var m = d.getMinutes()
    var hora = (`${h}:${m}`)
    var hourContainer = document.getElementbyId('hora')

    hourContainer.innerHTML = (`Agora são ${hora}`)

    if (h >= 6 && h < 12) {
        hourContainer.innerHTML =+ `Agora são ${hora}`
    }
}
    </script>
</body>
</html>
