<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
    <style>
        body {
            font: 1.5em Verdana;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.writeIn(`Olá, ${nome}. Seu nome tem ${nome.length} letras`)
        document.writeIn(`Seu nome em maiúscula é ${nome.toUpperCase}`)
    </script>
</body>
</html>
