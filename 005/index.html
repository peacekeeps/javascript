<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 1em Verdana;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usa o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        // window.document.write('Olá, mundo.')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        document.write(p1.innerHTML) // Pega o código HTML
        document.write(p1.innerText) // Pega somente o texto do elemento
        var div_msg = window.document.getElementById('msg')
        div_msg.style.background = 'green'
        div_msg.style.color = 'black'
        div_msg.innerText = 'Olá eu sou camarão' // versão simples
        window.document.getElementById('msg').innerText = 'Hello fdp' // forma completa
        // corpo.style.background = 'black'
        // p1.style.color = 'blue'

    /*  ID (você especifica no HTML):
        getElementById()

        Name:
        getElementsByName() - usamos colchete para especificar qual item

        Classe:
        getElementByClass()

        Seletor:

        */
    </script>
</body>
</html>
